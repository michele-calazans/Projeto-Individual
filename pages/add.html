<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS -->
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/add-alter.css">
    <link rel="stylesheet" href="../responsive/resp-add-alter.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->

    <!-- JS -->
    <script src="../js/validacoes.js"></script>
    <!-- JS -->

    <title>Dream Team - Cadastro</title>
</head>
<body>
    <div class="main">
        <div class="container container-cad">

            <div class="left">
                <h1>Cadastro de jogadores</h1>
                    <p>Cadastre os seus jogadores favoritos e forme o seu time dos sonhos.</p>
                        <div class="a-back">
                            <a href="../pages/init.html" >
                                <object data="../imgs/icons/left-arrow.svg" type="image/svg+xml"></object>Voltar a tela de início
                            </a>
                        </div>

                        <div class="logo-cad">
                            <img src="../imgs/logo/logo_of.png" alt="">
                        </div>
            </div>

            <form class="form-class" onsubmit="valida_atleta()">
                <input type="file" id="input_photo"/>
                <input type="text" id="id_nome" placeholder="Nome do atleta" required/>
                <input type="number" id="id_idade" placeholder="Idade" required/>
                <input type="text" id="id_nacionalidade" placeholder="Nacionalidade" required/>
                <input type="text" id="id_clube" placeholder="Clube" required/>
                <input type="text" id="id_selecao" placeholder="Seleção" required/>

                <select name="ranking" id="ranking">
                    <option value="" selected disabled>Nota</option>
                    <option value="rank_1">Nota 1</option>
                    <option value="rank_2">Nota 2</option>
                    <option value="rank_3">Nota 3</option>
                    <option value="rank_4">Nota 4</option>
                    <option value="rank_5">Nota 5</option>
                    <option value="rank_6">Nota 6</option>
                    <option value="rank_7">Nota 7</option>
                    <option value="rank_8">Nota 8</option>
                    <option value="rank_9">Nota 9</option>
                    <option value="rank_10">Nota 10</option>
                </select>

                <select name="position" id="position">
                    <option value="" selected disabled>Posição</option>
                    <option value="p_oposto">Oposto(a)</option>
                    <option value="p_levantador">Levantador(a)</option>
                    <option value="p_ponteiro">Ponteiro(a)</option>
                    <option value="p_libero">Líbero</option>
                    <option value="p_central">Central</option>
                </select>

                <button id="button_cad" type="submit" onclick="envia_dados()">Cadastrar</button>
                <button class="button_cancell" id="button_cancell" type="submit">Cancelar</button>
            </form>
        </div>
    </div>
</body>
</html>
