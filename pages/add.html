<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/add.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="main">
        <div class="container-cad">

            <div class="left">
                <h1>Cadastro de jogadores</h1>
                    <p>Cadastre os seus jogadores favoritos e forme o seu time dos sonhos.</p>
                        <div class="a-back">
                            <a href="#" >
                                <object data="../imgs//icons/left-arrow.svg" type="image/svg+xml"></object>Voltar a tela de cosulta
                            </a>
                        </div>

                        <div class="logo-cad">
                            <img src="../imgs/logo_of.png" alt="">
                        </div>
            </div>

            <form action="" class="form-class">
                <input type="file" id="input_photo"/>
                <input type="text" id="id_nome" placeholder="Nome do atleta"/>
                <input type="number" id="id_idade" placeholder="Idade"/>
                <input type="text" id="id_nacionalidade" placeholder="Nacionalidade"/>
                <input type="text" id="id_posicao" placeholder="Posição"/>
                <input type="text" id="id_clube" placeholder="Clube"     />
                <input type="text" id="id_selecao" placeholder="Seleção"/>
                <input type="text" id="id_ranking" placeholder="Ranking"/>

                <button id="button_cad" type="submit">Cadastrar</button>
                <button id="button_cancell" type="submit">Cancelar</button>
            </form>
        </div>
    </div>
</body>
</html>
